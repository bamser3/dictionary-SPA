<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <div id="header">
      <input id="input" placeholder="Search a word..." />
      <button id="search-button">Search</button>
    </div>
    <div id="title">
      <div id="wordHeader">
        <p id="word">hello!</p>
        <button id="pronunciation">
          <span>/heˈləʊ/</span>
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            id="sound-max"
            class="icon glyph"
          >
            <path
              d="M18.36,19.36a1,1,0,0,1-.7-.29,1,1,0,0,1,0-1.41,8,8,0,0,0,0-11.32,1,1,0,0,1,1.41-1.41,10,10,0,0,1,0,14.14A1,1,0,0,1,18.36,19.36Z"
              style="fill: #ffe4c4"
            ></path>
            <path
              d="M15.54,16.54a1,1,0,0,1-.71-.3,1,1,0,0,1,0-1.41,4,4,0,0,0,0-5.66,1,1,0,0,1,1.41-1.41,6,6,0,0,1,0,8.48A1,1,0,0,1,15.54,16.54Z"
              style="fill: #ffe4c4"
            ></path>
            <path
              d="M11.38,4.08a1,1,0,0,0-1.09.21L6.59,8H4a2,2,0,0,0-2,2v4a2,2,0,0,0,2,2H6.59l3.7,3.71A1,1,0,0,0,11,20a.84.84,0,0,0,.38-.08A1,1,0,0,0,12,19V5A1,1,0,0,0,11.38,4.08Z"
              style="fill: #ffe4c4"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <section id="display">
      <div id="top" class="row">
        <div id="type-of-word" class="card">
          <p>noun</p>
        </div>
        <div id="definition" class="card">
          <p class="boxTitle">Definition</p>
          <p id="definitionText" class="textContent">
            "Hello!" or an equivalent greeting.
          </p>
        </div>
        <div id="example" class="card">
          <p class="boxTitle">Example</p>
          <p id="exampleText" class="textContent">Hello! how are you?</p>
        </div>
      </div>
      <div id="bottom" class="row">
        <div id="additional" class="card">
          <p class="boxTitle">Additional</p>
          <p id="additionalText" class="textContent"></p>
        </div>
      </div>
    </section>
  </body>
</html>
